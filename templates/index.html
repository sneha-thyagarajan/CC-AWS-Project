<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Object Detection â€” Flask + TensorFlow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>ğŸ” Real-Time Object Detection</h1>
    <p class="subtitle">Powered by TensorFlow SSD Mobilenet & Flask</p>
  </header>

  <main>
    <div class="container">
      <!-- Webcam -->
      <section class="card">
        <h2>ğŸ¥ Live Webcam</h2>
        <video id="webcam" autoplay playsinline></video>
        <div class="controls">
          <button id="startBtn" class="primary">Start Webcam</button>
          <button id="stopBtn" class="danger">Stop</button>
          <label>Interval (ms):
            <input id="interval" type="number" value="500" min="100">
          </label>
        </div>
        <h3>Detected Output</h3>
        <div class="uploadResultContainer">
            <img id="annotatedImg" >
        </div>
        
      </section>

      <!-- Upload -->
      <section class="card">
        <h2>ğŸ–¼ï¸ Image Upload</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" id="imageInput" name="image" accept="image/*" />
          <button type="submit" class="primary">Upload & Detect</button>
        </form>
        <h3>Detected Output</h3>
        <div class="uploadResultContainer"> 
            <img id="uploadResult" >
        </div>
        
      </section>
    </div>

    <!-- History Gallery -->
     <div class="history">
          <button id="viewHistoryBtn" class="secondary">ğŸ“¸ View Detected Images</button>
        </div>
    <section id="historySection" class="gallery hidden">
      
      <h2>ğŸ—‚ï¸ Detected Images History</h2>
      <div id="historyGrid"></div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
